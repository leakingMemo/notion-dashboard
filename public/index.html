<!DOCTYPE html>
<html>
<head>
    <title>Notion Dashboard Charts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .chart-link {
            display: block;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: background 0.2s;
        }
        .chart-link:hover {
            background: #e9e9e9;
        }
        .chart-link h2 {
            margin: 0 0 10px 0;
        }
        .chart-link p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Notion Dashboard Charts</h1>
    <div class="charts-grid">
        <a href="charts/balance.html" class="chart-link">
            <h2>Account Balances</h2>
            <p>View balance trends over time</p>
        </a>
        <a href="charts/accounts.html" class="chart-link">
            <h2>Account Comparison</h2>
            <p>Compare balances across accounts</p>
        </a>
        <a href="charts/portfolio.html" class="chart-link">
            <h2>Portfolio Distribution</h2>
            <p>See distribution by account type</p>
        </a>
    </div>
    <p style="text-align: center; margin-top: 40px; color: #666;">
        Last updated: 7/26/2025, 4:01:17 PM
    </p>
</body>
</html>
